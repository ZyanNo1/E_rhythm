<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="font/iconfont.css">
    <link rel="stylesheet" href="./css/user_home.css">
    <link rel="stylesheet" href="./css/iconfont.css">
    <link rel="stylesheet" href="./css/stylesheet.css">
    <link rel="stylesheet" href="./css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdn.luogu.com.cn/css/amazeui.min.css"/>
    <link rel="stylesheet" href="https://cdn.luogu.com.cn/css/katex.min.css"/>
    <link rel="stylesheet" href="https://cdn.luogu.com.cn/css/luogu3.css?ver=20190102">
    <link rel="stylesheet" href="https://cdn.luogu.com.cn/css/highlight_tomorrow.css">
    <link rel="stylesheet" href="https://cdn.luogu.com.cn/markdown-palettes/markdown-palettes.css?ver=20190219">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            display: flex;
            overflow-x: hidden; /* 防止水平滚动条 */
        }
        
        .space{
            background-color: #367446;
            z-index: 10;
            position: relative;
            margin: auto;
            width: 100vh;
            height: 100px;
        }
        .sidebar {
            width: 100px; /* 侧边栏初始宽度 */
            height: 100vh;
            background-color: #333;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 20px;
            transition: width 0.3s ease-in-out, background-color 0.3s ease-in-out; /* 平滑动画效果 */
            z-index: 1000; /* 确保侧边栏在主内容区域之上 */
        }

        .sidebar:hover {
            width: 150px; /* 鼠标悬停时侧边栏宽度增加到170像素 */
            background-color: #444; /* 鼠标悬停时改变背景色（可选） */
        }

        .main-content {
            margin-left: 420px; /* 确保主内容区域从侧边栏的最大宽度开始留出空间 */
            margin-right: 420px;
            margin-top: 20px;
            padding: 40px;
            overflow-y: auto; /* 允许正文内容垂直滚动 */
            /* flex-grow: 1; 占据剩余空间 */
            height: 900px; /* 占据整个视口高度 */
            /* 可以根据需要添加其他样式 */
            background-color: rgb(255, 255, 255);
        }

        /* 可选：为侧边栏链接添加样式 */
        .sidebar a {
            padding: 12px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            text-align: center;
            transition: color 0.3s ease-in-out; /* 平滑文字颜色变化（可选） */
        }

        .sidebar a:hover {
            background-color: #575757;
            color: #f0f0f0; /* 鼠标悬停在链接上时改变文字颜色（可选） */
        }

        .content-wrapper {
            flex-grow: 1; /* 占据剩余空间 */
            display:flex;
            flex-direction: column; /* 垂直排列子元素 */
            overflow: hidden; /* 隐藏滚动条（如果需要的话，可以在内部元素上设置滚动） */
            background-color: rgba(255, 255, 255, 0.5); /* 半透明背景色 */
            background-image: url('./img/b.jpg');
            background-size: cover; /* 让背景图片覆盖整个区域 */
            background-repeat: no-repeat; /* 防止背景图片重复 */
            background-position: center; /* 将背景图片居中 */
        }

        .top-navbar {
            background-color: #ffffffb9;;
            color: rgb(0, 0, 0); 
            padding: 10px 20px;
            display: grid;  
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr; /* 将容器分为12等份 */  
            align-items: center; /* 垂直居中 */
        }
        
        .nav-right {  
            grid-column: 10 / 12; /* 右边的标签占据第3列（可以调整为更右的列，根据需要） */  
            display: flex;  
            justify-content: flex-start; /* 如果需要在列内左对齐标签，否则可以删除此行 */  
            gap: 15px; /* 标签之间的间距 */  
            font-size: 25px;
        }  

        .nav-right a {  
            color: white;  
            text-decoration: none;  
            padding: 10px 22px;  
            transition: transform 0.3s ease, background-color 0.3s ease;  
            font-family: 'youshebiaotihei';
            color: rgb(0, 0, 0); 
            text-decoration: none; /* 去除下划线 */
            margin-left: 20px; /* 链接之间的间距 */
            padding: 5px 10px; /* 链接内边距 */
            border-radius: 5px; /* 圆角边框 */
            transition: background-color 0.3s; /* 背景颜色过渡效果 */
            justify-self: center; /* 在列中居中 */  
            display: flex;
        }  
 
        .nav-right a:hover {
            background-color: rgba(255, 255, 255, 0.1); /* 悬停时背景变亮 */
        }
 
        .main-content {
        
            /* flex-grow: 1; */
            overflow-y: auto; /* 允许正文内容垂直滚动 */
            padding: 20px;
            box-sizing: border-box; /* 包括内边距和边框在内的元素总宽度和高度 */
            background-color: #fdfdfdd0;
            position: relative;
        }

        .swiper {
            width: 600px;
            height: 300px;
            margin-left: 0%;
            position: relative;
        }

        .swiper-slide {
            text-align: center;
            font-size: 18px;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .swiper-slide img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit:fill;
        }

        .swiper-pagination-bullet {
            width: 20px;
            height: 20px;
            text-align: center;
            line-height: 20px;
            font-size: 12px;
            color: #000;
            opacity: 1;
            background: rgba(0, 0, 0, 0.2);
        }

        .swiper-pagination-bullet-active {
            color: #fff;
            background: #367446;
        }
        .con{
            background-color: #367446;
            width: 300px;
            height: 600px;
        }
    </style>
</head>
<body>
    <span class="swiper mySwiper" style="display: inline-block;margin-left: 0%;">
        <span class="swiper-wrapper">
          <div class="swiper-slide"><div class="con">
            <p>11111111111111111111</p>
          </div></div>
          <div class="swiper-slide"><div class="con">
            <p>22222222222222222222</p>
          </div></div>
        </span>
        <div class="swiper-pagination"></div>
    </span>
    <script src="./js/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper(".mySwiper", {
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
                renderBullet: function (index, className) {
                return '<span class="' + className + '">' + (index + 1) + "</span>";
                },
            },
            });
    </script>
</body>
</html>
